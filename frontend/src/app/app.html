      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
    >

    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" routerLink="/catalogo" routerLinkActive="active">

          </a>
        </li>

        <ng-container *ngIf="isLoggedIn()">
          <!-- ADMIN -->
          <li class="nav-item" *ngIf="getRole() === 'ADMIN'">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">

            </a>
          </li>

          <!-- PROPIETARIO -->
          <li class="nav-item" *ngIf="getRole() === 'PROPIETARIO'">
            <a
              class="nav-link"
              routerLink="/mis-propiedades"
              routerLinkActive="active"
            >
              Mis propiedades
            </a>
          </li>

          <!-- CLIENTE -->
          <li class="nav-item" *ngIf="getRole() === 'CLIENTE'">
            <a
              class="nav-link"
              routerLink="/mis-solicitudes"
              routerLinkActive="active"
            >
              Mis solicitudes
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="!isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro" routerLinkActive="active">
              Registro
            </a>
          </li>

              Mi perfil
