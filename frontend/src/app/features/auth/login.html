<div class="container my-5" style="max-width: 480px;">
  <h2 class="text-center mb-3">Iniciar sesión</h2>

  <p class="text-muted text-center mb-4">
    Accede al sistema de gestión de propiedades Manque Corretajes.
  </p>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Usuario o correo</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="usernameOrEmail"
          name="username"
          placeholder="usuario o correo registrado"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="********"
        />
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger py-2">
        {{ errorMsg }}
      </div>

      <button
        type="button"
        class="btn btn-primary w-100"
        [disabled]="loading"
        (click)="iniciarSesion()"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Verificando...</span>
      </button>
    </div>
  </div>

  <p class="text-center mt-3">
    ¿No tienes cuenta?
    <a routerLink="/registro">Regístrate</a>
  </p>
</div>
