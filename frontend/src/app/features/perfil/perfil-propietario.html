<div class="container py-4">
  <h2 class="mb-3">Mi Perfil - Propietario</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-header">
      <h5 class="mb-0">Datos de Usuario</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <label class="form-label text-muted">Usuario</label>
          <p class="fw-semibold">{{ username }}</p>
        </div>
        <div class="col-md-4">
          <label class="form-label text-muted">Email</label>
          <p class="fw-semibold">{{ email }}</p>
        </div>
        <div class="col-md-4">
          <label class="form-label text-muted">Rol</label>
          <p class="fw-semibold">{{ rol }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm" *ngIf="esPropietario">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Datos del Propietario</h5>
    </div>
    <div class="card-body">
      <div *ngIf="cargandoProp" class="text-center py-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div *ngIf="errorProp" class="alert alert-danger">{{ errorProp }}</div>

      <div *ngIf="exitoProp" class="alert alert-success">Datos guardados correctamente.</div>

      <form [formGroup]="formProp" (ngSubmit)="guardarPropietario()" *ngIf="!cargandoProp && formProp">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="primer_nombre">
          </div>
          <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" formControlName="primer_apellido">
          </div>
          <div class="col-md-6">
            <label class="form-label">RUT</label>
            <input type="text" class="form-control" formControlName="rut">
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" formControlName="telefono">
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="guardandoProp">
            {{ guardandoProp ? 'Guardando...' : 'Guardar cambios' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
