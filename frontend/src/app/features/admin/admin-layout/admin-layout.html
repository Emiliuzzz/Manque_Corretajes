<div class="admin-layout d-flex">
  <!-- Sidebar -->
  <nav class="sidebar bg-dark text-white p-3" [class.open]="sidebarOpen">
    <div class="sidebar-header mb-4">
      <h5 class="mb-0">Panel Admin</h5>
      <button class="btn btn-sm btn-outline-light d-md-none" (click)="closeSidebar()">X</button>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin/propiedades" routerLinkActive="active">
          Propiedades
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin/propietarios" routerLinkActive="active">
          Propietarios
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin/usuarios" routerLinkActive="active">
          Usuarios
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin/solicitudes" routerLinkActive="active">
          Solicitudes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin/reservas" routerLinkActive="active">
          Reservas
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin/contratos" routerLinkActive="active">
          Contratos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/admin/reportes" routerLinkActive="active">
          Reportes
        </a>
      </li>
    </ul>

    <hr class="my-3 border-secondary">

    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/catalogo">
          Volver al sitio
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="main-content flex-grow-1">
    <header class="admin-header bg-light p-2 d-md-none">
      <button class="btn btn-outline-dark" (click)="toggleSidebar()">Menu</button>
    </header>
    <div class="content-wrapper p-3">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
